body {

  overflow: hidden;

body {

.canvas-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  display: grid;
  width: 100%;
  height: 100vh;
  /*

  top: 0;
  left: 0;
  max-width: 100%;
  max-height: 100%;
  position: absolute;
  pointer-events: none;
}
.canvas-wrapper canvas {
  width: 100vw;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  object-fit: cover;
  object-position: center center;
}

.vh-100 {
  height: 100vh;
  width: 100%;
  position: relative;
  display: grid;
  justify-content: center;
  align-items: center;
}
.vh-100::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 10px;
  border-bottom: 5px solid tomato;
  z-index: 2;
}
.vh-100 > h1 {
  font-size: clamp(4rem, 10vw, 6rem);
  color: #ff906f;
  font-weight: 700;
}

<!-- partial -->
  <script>
  
  
  
  
  
  
  class ScrollVideo {
    constructor(elem) {
        this.elem = elem;
        this.video = this.elem.querySelector("video");
        this.videoDuration = 0.001;
        this.canvas = this.elem.querySelector("canvas");
        this.ctx = this.canvas.getContext("2d");
        this.seeked = true;
    }
    setVideoDuration() {
        console.log("ondurationchange");
        this.videoDuration = this.video.duration;
    }
    init() {
        // this.video.ondurationchange = this.setVideoDuration();
        this.video.oncanplay = this.loop();
        this.video.currentTime = 0.001;
        this.initObserver();
    }
    loop() {
        requestAnimationFrame(() => this.loop());

        if (this.seeked) {
            this.seeked = false;
            const { scrollHeight, clientHeight, scrollTop } = document.body;
            const maxScroll = scrollHeight - clientHeight;
            const scrollProgress = scrollTop / Math.max(maxScroll, 1);

            //canvas.width = document.body.clientWidth;
            //canvas.height = document.body.clientHeight;
            this.canvas.width = this.video.videoWidth;
            this.canvas.height = this.video.videoHeight;

            if (!isNaN(this.video.duration)) {
                this.video.currentTime = this.video.duration * scrollProgress;
            }

            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.drawImage(
                this.video,
                0,
                0,
                this.canvas.width,
                this.canvas.height
            );
        }
    }
    initObserver() {
        this.video.addEventListener("seeked", () => {
            this.seeked = true;
        });
    }
}

const Components = document.querySelectorAll(".canvas-wrapper");

Components.forEach((item) => {
    const component = new ScrollVideo(item);
    component.init();
});
  
  
  
  
  
  
  </script>
