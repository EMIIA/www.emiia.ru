<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>



<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">





  <style>
    .video-overlay {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
font-family: 'Montserrat', sans-serif;
    }
    .video-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .video-wrapper {
      position: relative;
      max-width: 95%;
      max-height: 95%;
      opacity: 0;
      transform: scale(0.9) translateY(20px);
      transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
    }
    .video-overlay.active .video-wrapper {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: block;
    }
    .close-btn {
      position: fixed;
      top: 25px;
      right: 25px;
      font-size: 42px; /* Увеличил размер */
      cursor: pointer;
      color: #3d85c6;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, color 0.3s;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 23%;
      width: 50px; /* Увеличил размер */
      height: 50px; /* Увеличил размер */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 200; /* Сделал тоньше */
      line-height: 1;
font-family: 'Montserrat', sans-serif;
    }
    .video-overlay.active .close-btn {
      opacity: 1;
    }
    .close-btn:hover {
      color: #c0c0c0;
      background: rgba(255, 255, 255, 1);
    }
    
    /* Стили для ссылки с иконкой */
    .video-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #3d85c6;
      line-height: normal;
font-family: 'Montserrat', sans-serif;

font-size: 18px;
    }
    .video-link svg {
      margin-left: 5px;
      transform: translateY(2px);
    }
    
    @media (max-width: 768px) {
      .video-wrapper {
        max-width: 98%;
        max-height: 98%;
      }
      video {
        max-height: 85vh;
        border-radius: 6px;
      }
      .close-btn {
        top: 15px;
        right: 15px;
        font-size: 45px; /* Немного меньше для мобильных */
        width: 45px;
        height: 45px;
      }
      .video-link svg {
        transform: translateY(1px);
      }
    }
  </style>

</head>
<body>

  <a href="#" class="video-link" onclick="openVideo('https://www.emiia.ru/emiia_ai_video_v2_min.mp4', 'https://')">
    Открыть видео
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 -1 18 18">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
      <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"/>
    </svg>
  </a>

  <div class="video-overlay" id="videoOverlay" onclick="closeVideo(event)">
    <div class="video-wrapper">
      <video controls id="videoPlayer" poster="" style="opacity: 0;" onloadeddata="fadeInVideo()">
        <source src="" type="video/mp4">
      </video>
    </div>
    <span class="close-btn" onclick="closeVideo(event)">&times;</span>
  </div>

  <script>
    function openVideo(src, poster) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('videoPlayer');
      const videoWrapper = document.querySelector('.video-wrapper');
      const closeBtn = document.querySelector('.close-btn');
      
      // Сначала скрываем видео и кнопку
      video.style.opacity = '0';
      videoWrapper.style.opacity = '0';
      videoWrapper.style.transform = 'scale(0.9) translateY(20px)';
      closeBtn.style.opacity = '0';
      
      // Устанавливаем источник и загружаем
      video.querySelector('source').src = src;
      video.poster = poster;
      video.load();
      
      // Показываем оверлей
      setTimeout(() => {
        overlay.classList.add('active');
      }, 10);
    }

    function fadeInVideo() {
      const video = document.getElementById('videoPlayer');
      const videoWrapper = document.querySelector('.video-wrapper');
      const closeBtn = document.querySelector('.close-btn');
      
      // После загрузки видео плавно показываем его и кнопку
      setTimeout(() => {
        video.style.opacity = '1';
        videoWrapper.style.opacity = '1';
        videoWrapper.style.transform = 'scale(1) translateY(0)';
        closeBtn.style.opacity = '1';
        
        // Запускаем воспроизведение
        video.play().catch(e => console.log('Autoplay prevented:', e));
      }, 100);
    }

    function closeVideo(event) {
      if (event.target.classList.contains('close-btn') || event.target.id === 'videoOverlay') {
        event.stopPropagation();
        
        const overlay = document.getElementById('videoOverlay');
        const video = document.getElementById('videoPlayer');
        const videoWrapper = document.querySelector('.video-wrapper');
        const closeBtn = document.querySelector('.close-btn');
        
        // Сначала скрываем кнопку (просто прозрачность)
        closeBtn.style.opacity = '0';
        
        // Затем скрываем видео и оверлей
        setTimeout(() => {
          video.style.opacity = '0';
          videoWrapper.style.opacity = '0';
          videoWrapper.style.transform = 'scale(0.9) translateY(20px)';
          
          setTimeout(() => {
            overlay.classList.remove('active');
            video.pause();
            video.currentTime = 0;
          }, 200);
        }, 100);
      }
    }
  </script>
</body>
</html>
