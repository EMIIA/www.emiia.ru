  <style>  
/* полоса прокрутки (скроллбар) */
::-webkit-scrollbar {
    width: 4px; /* ширина для вертикального скролла */
    height: 4px;
    

    background-color: transparent;
}

/* ползунок скроллбара */
::-webkit-scrollbar-thumb {
    background-color: transparent;
    border-radius: 3em;
    
    
    /* Стрелки */

::-webkit-scrollbar-button:vertical:start:decrement {
    
    background-color: white;
}

::-webkit-scrollbar-button:vertical:end:increment {
    
    background-color: white;
}

::-webkit-scrollbar-button:horizontal:start:decrement {

    background-color: white;
}

::-webkit-scrollbar-button:horizontal:end:increment {

    background-color: white;
}
    
    
    




/* Стрелки */

::-webkit-scrollbar-button:vertical:start:decrement {
    background: linear-gradient(120deg, #02141a 40%, rgba(0, 0, 0, 0) 41%),
    linear-gradient(240deg, #02141a 40%, rgba(0, 0, 0, 0) 41%),
    linear-gradient(0deg, #02141a 30%, rgba(0, 0, 0, 0) 31%);
    background-color: transparent;
}


</style>

  <script src='https://unpkg.com/panzoom@9.2.4/dist/panzoom.min.js'></script>
  
  
  
  
  <script>var element = document.querySelector('#drag-img');
panzoom(element, {
  bounds: true,
  boundsPadding: 0.5
});

var redElements = document.querySelectorAll('.red');
redElements.forEach((el) => {
  el.addEventListener('mouseenter', e => {
    redElements.forEach((lmnt) => {
      lmnt.classList.add('hovering');
    });
  });
  
  el.addEventListener('mouseleave', e => {
    redElements.forEach((lmnt) => {
      lmnt.classList.remove('hovering');
    });
  });
});

var greenElements = document.querySelectorAll('.green');
greenElements.forEach((el) => {
  el.addEventListener('mouseenter', e => {
    greenElements.forEach((lmnt) => {
      lmnt.classList.add('hovering');
    });
  });
  
  el.addEventListener('mouseleave', e => {
    greenElements.forEach((lmnt) => {
      lmnt.classList.remove('hovering');
    });
  });
});

var blueElements = document.querySelectorAll('.blue');
blueElements.forEach((el) => {
  el.addEventListener('mouseenter', e => {
    blueElements.forEach((lmnt) => {
      lmnt.classList.add('hovering');
    });
  });
  
  el.addEventListener('mouseleave', e => {
    blueElements.forEach((lmnt) => {
      lmnt.classList.remove('hovering');
    });
  });
});

var dots = document.querySelectorAll('.dot');
dots.forEach((dot) => {
  dot.addEventListener('click', () => {
    alert('dot clicked');
  });
});
</script>
