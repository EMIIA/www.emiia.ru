<canvas id="three-canvas"></canvas>
<script src="https://ifcjs.github.io/hello-world/examples/web-ifc-three/picking/bundle.js"></script>



































<script>

ifcLoader.load("https://www.emiia.ru/ifc/ofisRNPIFCRELISNOCONSTRUCT.ifc", (ifcModel) => {
    ifcModel.visible = false;

    const modelCopy = new Mesh(
        ifcModel.geometry,
        new MeshLambertMaterial({
                transparent: true,
                opacity: 0.5,
                color: 0xaaaaaa
        }));

    scene.add(ifcModel)
    scene.add(modelCopy)
  });

  // ...

window.onmousemove = (event) => highlight(
                                    event,
                                    undefined,
                                    highlightModel);


</script>
