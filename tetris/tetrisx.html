    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #C2FFAE;
            font-family: DejaVuSansMono, monospace;
            font-size: 12px;
            line-height: 1.2;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #loading {
            margin: 20px;
            text-align: center;
        }

        #container {
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            max-width: 100vw;
            overflow-y: auto;
        }

        #game {
            margin: 0 auto;
            width: 100%;
            max-width: 320px; /* Ограничение ширины игрового поля */
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px 0;
        }

        .controls button {
            flex: 1;
            min-width: 70px;
            padding: 15px;
            font-size: 14px;
            background-color: #333;
            color: #C2FFAE;
            border: 1px solid #C2FFAE;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation; /* Предотвращает масштабирование при касании */
        }

        .controls button:active {
            background-color: #555;
        }

        #userboard, #leaderboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 1px solid #C2FFAE;
            width: 90%;
            max-width: 300px;
            box-sizing: border-box;
            text-align: left;
        }

        #name-input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
            background: #222;
            color: #C2FFAE;
            border: 1px solid #C2FFAE;
        }

        /* Медиа-запросы для адаптации */
        @media (max-width: 600px) {
            body {
                font-size: 10px;
            }

            .controls button {
                padding: 10px;
                font-size: 12px;
            }

            #game {
                max-width: 100%;
            }
        }

        @media (orientation: landscape) {
            #container {
                flex-direction: row;
                align-items: center;
            }

            .controls {
                flex-direction: column;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">LOADING..._</div>
    <div id="container">
        <div id="game"></div>
        <div class="controls left">
            <button id="control-left" data-key="37">LEFT</button>
            <button id="control-rotate" data-key="38">ROTATE</button>
        </div>
        <div class="controls right">
            <button id="control-pause" data-key="80">PAUSE</button>
            <button id="control-right" data-key="39">RIGHT</button>
            <button id="control-drop" data-key="32">DROP</button>
        </div>
        <div class="controls top">
            <button id="mute-sound">MUTE SOUND</button>
        </div>
        <div id="userboard">
            <div id="your-score"></div>
            <div id="your-best-score"></div>
            <br><br>
            YOUR NAME: <input type="text" id="name-input">
            <br><br><br>
            <div style="text-align:right">
                <button id="userboard-close">CANCEL</button>
                <button id="userboard-send">SEND</button>
            </div>
        </div>
        <div id="leaderboard">
            MONTH LEADERS:<br><br>
            <div id="score-leaders"></div>
            <div style="text-align:center">
                <button id="leaderboard-close">CLOSE</button>
            </div>
        </div>
        <div>
            <a class="" href="" data-icon="" data-count-href="" data-count-api="" data-count-aria-label="" aria-label=""></a>
            <br><br><br>
            <span id="leaderboard-link" class="link"></span>
            <a target="_blank" href="" rel="noopener"></a>
        </div>
    </div>
