<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Extrude polygons for 3D indoor mapping</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new maplibregl.Map({
container: 'map',
style: {
"id": "raster",
"version": 8,
"name": "Raster tiles",
"center": [0, 0],
"zoom": 0,
"sources": {
"raster-tiles": {
"type": "raster",
"tiles": [
"https://tile.thunderforest.com/transport/{z}/{x}/{y}.png?apikey=664daca5f1f8496f927a6860d7bedae8",
],
"tileSize": 256,
"minzoom": 0,
"maxzoom": 19
}
},
"layers": [{
"id": "background",
"type": "background",
"paint": {
"background-color": "#e0dfdf"
}
}, {
"id": "simple-tiles",
"type": "raster",
"source": "raster-tiles"
}]
},
center: [-87.61694, 41.86625],
zoom: 15.99,
pitch: 40,
bearing: 20,
antialias: true
});

</script>
</body>
</html>
