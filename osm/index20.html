<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>MapLibre GL Basemaps Control</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.js"></script>

  <link href="https://ka7eh.github.io/maplibre-gl-basemaps/lib/basemaps.css" rel="stylesheet">
  <script src="https://ka7eh.github.io/maplibre-gl-basemaps/lib/index.js"></script>

  <style>
    html, body, #Map {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script>
    window.addEventListener("load", function() {
      const map = new maplibregl.Map({
        container: "Map",
        attributionControl: false,
        style: {
          version: 8,
          sources: {},
          layers: []
        }
      });
      map.addControl(new maplibregl.AttributionControl({ compact: true }), "bottom-right");
      map.addControl(
        new MaplibreGLBasemapsControl(
          {
            basemaps: [
              {
                id: "basemap_World_Topo_Map",
                tiles: ["//server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"],
                sourceExtraParams: {
                  tileSize: 256,
                  attribution: "Sources: Esri, HERE, Garmin, Intermap, increment P Corp., GEBCO, USGS, FAO, NPS, NRCAN, GeoBase, IGN, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), (c) OpenStreetMap contributors, and the GIS User Community",
                  minzoom: 0,
                  maxzoom: 22
                }
              },
              {
                id: "stamen",
                tiles: [
                  "//stamen-tiles-a.a.ssl.fastly.net/toner/{z}/{x}/{y}.png",
                  "//stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png",
                  "//stamen-tiles-c.a.ssl.fastly.net/toner/{z}/{x}/{y}.png",
                  "//stamen-tiles-d.a.ssl.fastly.net/toner/{z}/{x}/{y}.png"
                ],
                sourceExtraParams: {
                  tileSize: 256,
                  attribution: "Map tiles by <a href='http://stamen.com'>Stamen Design</a>, <a href='http://creativecommons.org/licenses/by/3.0'>CC BY 3.0</a> &mdash; Map data &copy; <a href='http://openstreetmap.org'>OpenStreetMap</a> contributors, <a href='http://creativecommons.org/licenses/by-sa/2.0/''>CC-BY-SA</a>",
                  minzoom: 0,
                  maxzoom: 20
                }
              }
            ],
            initialBasemap: "stamen",
            expandDirection: "top"
          }),
        "bottom-left"
      );
    });
  </script>
</head>
<body>

<div id="Map"></div>
</body>
</html>
