<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - dropdown accordion-like</title>





  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>













<style>


 

a , a:focus {
    color: black;
    text-decoration: none;
    

    
}
a{

  
  
  dispaly:block;
  width:100%;
  height:25px;
  
  
}
a:hover {
    color: #2A6496;
    text-decoration: none;
  background-color:#eee;
  
        

  
  
}




.accordion12{
  position:relative;
  hight:30px;
  
  
  

  
}




.list{
  padding-left:19px;
  background-color:#eee;
  list-style:none;
}
.list-item{
  display:block;
  padding-top: 3px;
  
}
.hight{
  padding-left:20px;
  hight:30px;
  
  
  
  
}

i { position:absolute;
  right: 10px;
  top:4px;
    -webkit-transition:all 300ms ease-in 0s;
    -moz-transition: all 300ms ease-in 0s;
    -o-transition: all 300ms ease-in 0s;
  transition: all 300ms ease-in 0s;}


.oppened i {
    
    -webkit-transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    -o-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    transform: rotate(180deg);
}

.dropdown-menu > li > a:hover {
    background-color: #fff;
    background-image: none;
    color:#2A6496;
    
    
    
    
    
}

</style>











</head>
<body>







<div class="dropdown dropdown-accordion" data-accordion=".accordion12" id="parent">

  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
  <span class="caret"></span></button>
  
  

  
  
<ul class="dropdown-menu" role="menu">
  
  
    
          
          <div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="https://www.emiia.ai/atest/index8.html" allowfullscreen></iframe>
</div>
          
          
    
</ul>
  
  
  
  
  

   

  
</div>





<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>




</body>



</html>
