<body class="zc-body">
 
  <div id="myChart" class="chart--container">

  </div>

  <script>

    window.addEventListener('load', () => {
  

      zingchart.MODULESDIR = "https://www.emiia.ru/modules/";

      let chartConfig = {
        type: 'radar',
        heatmap: {
          graph: {
            keyScale: 'scale-k',
            valScale: 'scale-v'
          },
          brushType: 'circle',
          composite: true,
          size: 5,
          blur: 5,
          alpha: 5,
          tooltip: {
            decimals: 500
          },
          async: false
        },
        plotarea: {
          margin: 10
        },
        scale: {
          sizeFactor: 0.9
        },
        scaleV: {
          offsetStart: 10,
          offsetEnd: 0,
          values: '0:100:25'
        },
        scaleK: {
          aspect: 'circle',
          offset: 0,
          values: '0:355:5',
          maxItems: 12
        },
        tooltip: {},
        plot: {},
        series: [{}]
      };

      var MAX = 100;
      var aData = [];
      zingchart.bind('myChart', 'load', function() {
        window.setInterval(function() {
          var l, k, v;
          var iMaxPoints = 512;
          if (aData.length === 0) {
            for (l = 0; l < iMaxPoints; l++) {
              k = 5 * Math.round(ZC._r_(0, 355) / 5);
              v = 5 * Math.round(ZC._r_(10, 100) / 5);
              aData.push([k, v, MAX * Math.random()]);
            }
          } else {
            for (l = aData.length - 1; l >= 0; l--) {
              aData[l][2] = Math.min(MAX, aData[l][2] - (MAX / 19) + (MAX / 20) * Math.random());
              if (aData[l][2] <= 0) {
                aData.splice(l, 1);
              }
            }
            for (l = 0; l < iMaxPoints - aData.length; l++) {
              k = 5 * Math.round(ZC._r_(0, 355) / 5);
              v = 5 * Math.round(ZC._r_(10, 100) / 5);
              aData.push([k, v, MAX * Math.random()]);
            }
          }
          zingchart.exec('myChart', 'heatmap.setdata', {
            data: aData
          });
        }, 15);
      });

      zingchart.loadModules('heatmap', function() {
        zingchart.render({
          id: 'myChart',
          width: '100%',
          height: '100%',
          output: 'svg',
          data: chartConfig,
          modules: 'heatmap,color-scale'
        });
      });
    });
  </script>
</body>

</html>

 <script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 9000);    
}
</script>








<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-border-blue", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-border-blue";
}
</script>
