 <link href='https://www.unpkg.com/@watergis/maplibre-gl-legend@latest/dist/maplibre-gl-legend.css' rel='stylesheet' />

  <style>
    body { 
      margin: 0; 
      padding: 0;
    }

    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
      background-color: #f8f9fa; 
    }
    
    
    
    
    
    
    "fog": {
    "range": [0.8, 8],
    "color": "#dc9f9f",
    "horizon-blend": 0.5,
    "high-color": "#245bde",
    "space-color": "#000000",
    "star-intensity": 0.15
}

<body>




<script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">






  <div id="map"></div>
  <script>
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('key') || 'QN6ALYSRnAohNK6Y8BiB';      
      const map = new maplibregl.Map({
        container: 'map', // container id
        style: `https://api.maptiler.com/maps/5734df93-2e4f-455f-b0f5-bbcf51802a5a/style.json?key=QN6ALYSRnAohNK6Y8BiB`, // style URL
        center: [-73.976799, 40.7541459], // starting position [lng, lat]
        zoom: 14, // starting zoom
        pitch: 61,
        bearing: 172,
    maxPitch: 85,
    attributionControl: false,
        maxZoom: 24
      });
      
      



      map.on('load', () => {
        map.addSource("terrain", {
          "type": "raster-dem",
          "url": `https://api.maptiler.com/tiles/terrain-rgb-v2/tiles.json?key=${key}`
        });
        map.setTerrain({
          source: "terrain",
          exaggeration: 0.0
        });
      });
      map.on('error', function(err) {
        throw new Error("To load the map, you must replace YOUR_MAPTILER_API_KEY_HERE first, see README");
      });
      
      
      
      
      // The 'building' layer in the streets vector source contains building-height
  // data from OpenStreetMap.
  map.on('load', () => {
      // Insert the layer beneath any symbol layer.
      const layers = map.getStyle().layers;

      let labelLayerId;
      for (let i = 0; i < layers.length; i++) {
          if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
              labelLayerId = layers[i].id;
              break;
          }
      }

      map.addSource('openmaptiles', {
          url: `https://api.maptiler.com/tiles/v3/tiles.json?key=QN6ALYSRnAohNK6Y8BiB`,
          type: 'vector',
      });

      map.addLayer(
          {
              'id': '3d-buildings',
              'source': 'openmaptiles',
              'source-layer': 'building',
              'type': 'fill-extrusion',
              
              'minzoom': 14,
'maxzoom': 19,
              

              'paint': {
                  'fill-extrusion-color': [
                      'interpolate',
                      ['linear'],
                      ['get', 'render_height'], 0, 'lightgray', 200, 'royalblue', 400, 'lightblue'
                  ],
                  'fill-extrusion-height': [
                      'interpolate',
                      ['linear'],
                      ['zoom'],
                      15,
                      0,
                      16,
                      ['get', 'render_height']
                  ],
                  'fill-extrusion-base': ['case',
                      ['>=', ['get', 'zoom'], 16],
                      ['get', 'render_min_height'], 0
                  ],
'fill-extrusion-opacity': 0.5
              }
          },
          labelLayerId
      );    
   
      

      
       }); 
      
      
      
      
      
   // eslint-disable-next-line no-undef
const tb = (window.tb = new Threebox(
map,
map.getCanvas().getContext('webgl'),
{
defaultLights: true
}
));
 
map.on('style.load', () => {
map.addLayer({
id: 'custom-threebox-model',
type: 'custom',
renderingMode: '3d',
onAdd: function () {
// Creative Commons License attribution:  Metlife Building model by https://sketchfab.com/NanoRay
// https://sketchfab.com/3d-models/metlife-building-32d3a4a1810a4d64abb9547bb661f7f3
const scale = 3.2;
const options = {
obj: 'https://docs.mapbox.com/mapbox-gl-js/assets/metlife-building.gltf',
type: 'gltf',
scale: { x: scale, y: scale, z: 2.7 },
units: 'meters',
rotation: { x: 90, y: -90, z: 0 }
};
 
tb.loadObj(options, (model) => {
model.setCoords([-73.976799, 40.754145]);
model.setRotation({ x: 0, y: 0, z: 241 });
tb.add(model);
});
},
 
render: function () {
tb.update();
}
});
});
      
     
     
     
     
     
     
       
    map.on('load', () => {
        const targets = {
          Residential: "Residential",
          Water: "Water",
          Building: "Building",
          Airport: "Airport",
          "Other POI": "Pois",
        };
        const options = {
          showDefault: true,
          showCheckbox: true,
          onlyRendered: false,
          reverseOrder: true
        };
        map.addControl(new MaplibreLegendControl.MaplibreLegendControl(targets, options), "bottom-left");
      });
     
     
     
     
     
     
     
     
     
     
  
 

 
map.addLayer({
        'id': 'sky-day',
        'type': 'sky',
        'paint': {
            'sky-type': 'gradient',
            'sky-opacity': [
                'interpolate',
                ['exponential', 0.1],
                ['zoom'],
                10, 0,
                12, 1
            ],
            'sky-opacity-transition': {'duration': 500}
        }
    });

   
     
     
     
     
     
      
  </script>
</body>
