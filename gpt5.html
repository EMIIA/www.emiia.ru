    function wrapText(text, width) {
      const words = text.split(/\s+/);
      let lines = [];
      let currentLine = '';
      const padding = 20;
      const maxWidth = width - padding;
      words.forEach(word => {
        const testLine = currentLine + (currentLine ? ' ' : '') + word;
        const testWidth = testLine.length * 6;
        if (testWidth > maxWidth && currentLine) {
          lines.push(currentLine);
          currentLine = word;
        } else {
          currentLine = testLine;
        }
      });
      if (currentLine) lines.push(currentLine);
      return lines;

    const oldLabel = dagreD3.label;
    dagreD3.label = function(node) {
      const lines = wrapText(node.label, node.width - 20);
      const tspan = lines.map((line, i) => `<tspan x="0" dy="${i ? 12 : -lines.length * 6}">${line}</tspan>`).join('');
      return `<text text-anchor="middle" x="0" y="0">${tspan}</text>`;
    };

      })
      .attr('stroke', 'none');
      
    dagreD3.label = oldLabel;

        const yOffset = -20;
        const tooltipWidth = 280;
        const windowWidth = window.innerWidth;

        let left = event.pageX + xOffset;
        if (left + tooltipWidth > windowWidth) {
          left = event.pageX - tooltipWidth - xOffset;
        }

        tooltip.transition()
          .duration(200)
          .style("opacity", 0.95);
        
        tooltip.html(`
          <div class="tooltip-title">${node.label}</div>
          <div class="tooltip-formula">${node.description.replace(/\n/g, '<br>')}</div>

                 .style("transform", "translate(-50%, -50%)");

<script>

inner.selectAll("g.node")
  .on("mouseover", function(event, nodeId) {
    const node = g.node(nodeId);
    const tooltipWidth = 280;
    const margin = 15; // Отступ от края экрана
    
    tooltip.html(`
      <div class="tooltip-title">${node.label}</div>
      <div class="tooltip-formula">${node.description.replace(/\n/g, '<br>')}</div>
    `);
    
    // Получаем размеры тултипа после вставки контента
    const tooltipRect = tooltip.node().getBoundingClientRect();
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    const nodeRect = this.getBoundingClientRect();

    if (window.innerWidth <= 768) {
      // Мобильная версия - привязка к блоку
      let topPos = nodeRect.bottom + 10;
      
      // Проверяем, помещается ли снизу
      if (topPos + tooltipRect.height > viewportHeight) {
        topPos = nodeRect.top - tooltipRect.height - 10;
        // Если не помещается сверху, фиксируем у края
        if (topPos < margin) topPos = margin;
      }
      
      // Горизонтальное позиционирование
      let leftPos = nodeRect.left + (nodeRect.width - tooltipRect.width) / 2;
      // Корректировка, если выходит за границы
      if (leftPos < margin) leftPos = margin;
      if (leftPos + tooltipRect.width > viewportWidth - margin) {
        leftPos = viewportWidth - tooltipRect.width - margin;
      }
      
      tooltip.style("top", topPos + "px")
             .style("left", leftPos + "px")
             .style("right", "auto")
             .style("transform", "none");
    } else {
      // Десктопная версия
      let left = event.pageX + 15;
      let top = event.pageY - 20;
      
      // Проверка правой границы
      if (left + tooltipWidth > viewportWidth - margin) {
        left = event.pageX - tooltipWidth - 15;
      }
      
      // Проверка нижней границы
      if (top + tooltipRect.height > viewportHeight - margin) {
        top = event.pageY - tooltipRect.height - 10;
      }
      
      // Проверка верхней границы
      if (top < margin) top = margin;
      
      tooltip.style("left", left + "px")
             .style("top", top + "px");
    }
    
    tooltip.transition().duration(200).style("opacity", 0.95);
  })


</script>
