                [37.17405706644058, 55.97695594660811],
                [37.17366546392441, 55.97699646728148],
                [37.173619866371155, 55.9770429909652],
                [37.173735201358795, 55.977478209812496]
            ],
            "type": "LineString"
        }
    }]
};

const rainbow = [ 
'#3d85c6',
'red',
'red',
'red',
'#3d85c6',
'red',
'red',
'red' 
];

function makeGradient(i) {
  const len = rainbow.length;
  const sides = rainbow.reduce((a, b, j) => {
    const pos = (j / len + i) % 1 || 1;
    a[a.length - 1].push(pos);
    a[a.length - 1].push(b);
    if (pos + 1 / len > 1) {
      a.push([]);
      a[a.length - 1].push(pos - 1);
      a[a.length - 1].push(b);      
    }
    return a;
  }, [[]]);
  
  return ['interpolate', ['linear'], ['line-progress']].concat(
    sides.reduce((a, b) => { return b.concat(a); }, []));
}

map.on('load', function () {
    map.addSource('line', {
        type: 'geojson',
        lineMetrics: true,
        data: geojson
    });

    map.addLayer({
        type: 'line',
        source: 'line',
        id: 'line',
        paint: {
            'line-color': 'red',
            'line-width': 3,
            'line-gradient': makeGradient(0)
        },
        layout: {
            'line-cap': 'round',
            'line-join': 'round'
        }
    });
  
    setTimeout(() => {
      let i = 0;
      setInterval(() => {
        i += 0.005;
        map.setPaintProperty('line', 'line-gradient', makeGradient(i));
      }, 1);
    }, 1000); 
    
    
     map.setLayerZoomRange('line', 15, 18);
    
    
});



</script>

function getScale(n, m) {
  var center = map.getCenter();
  var zoom = map.getZoom();
  var tmp =
    156543.03392 * Math.cos(center.lat * Math.PI / 180) / Math.pow(2, zoom);
  var meterSizeInPixelN = n / tmp;
  var meterSizeInPixelM = m / tmp;
  return [meterSizeInPixelN, meterSizeInPixelM];
}

function render() {
  var pixelSizes = getScale(
    geoReferenceWidthInMeters,
    geoReferenceHeightInMeters
  );
  markerContainer.style.width = pixelSizes[0] + "px";
  markerContainer.style.height = pixelSizes[1] + "px";
  //svgContainer && (svgContainer.style.transform = "rotate(" + -map.getBearing() + "deg)");
}

// re-render our visualization whenever the view changes
map.on("viewreset", render);
map.on("zoom", render);
map.on("drag", render);
map.on("rotate", render);
render();
