{"vendor":1,"path":[[146.786149,38.511762],[146.785834,38.511964],[146.785505,38.511829],[146.78509,38.511986],[146.785161,38.512288],[146.785533,38.512613],[146.78592,38.51287],[146.786406,38.512904],[146.787136,38.512982],[146.788895,38.514158],[146.790454,38.515702]
],"timestamps":[12, 13.037, 30.296, 83.521, 202.682, 209.931, 221.668, 228.627, 237.609, 277.815, 307.62, 309.381]}]);







    
    const setDropArea = (area) => {
      area.ondragover = () => false;

      area.ondrop = async event => {
        event.preventDefault();



        const promises = [];
        for (const file of event.dataTransfer.files) {
          if (file.name.split('.').pop() == 'json') {
            promises.push(file.text());
          }
        }
        const results = await Promise.all(promises);
        drawTrips(results.map(JSON.parse).flat());
        return false;
      };
    }
    setDropArea(document.getElementById('map'));





    function bbox(json) {
      let points = [];
      for (let e of json){
        points = points.concat(e.path);
      }
      const b = turf.bbox(turf.multiPoint(points))
      return [[b[0], b[3]], [b[2], b[1]]];
    }

    function interval_timestamps(json) {
      let timestamps = [];
      for (let e of json){
        timestamps = timestamps.concat(e.timestamps);
      }
      return [Math.min(...timestamps), Math.max(...timestamps)]; 
    }

    function drawTrips(json) {
      const interval = interval_timestamps(json);
      interval[0] -= ANIMATION_SPEED * INITIAL_PAUSE;
      const view = new deck.WebMercatorViewport({width: document.body.clientWidth, height: document.body.clientHeight});

      deck.carto.setDefaultCredentials({
        username: 'public',
        apiKey: 'default_public',
      });

      const deckgl = new deck.DeckGL({
        container: 'map',
        
        

        
        mapStyle: "",
        initialViewState: view.fitBounds(bbox(json)),
        
        
    initialViewState: {
    longitude: 146.78757,
    latitude: 38.51139,
    

   
    zoom: 15,
    pitch: 0,
    bearing: 0,
    minZoom: 0,
    maxZoom: 20,
    minPitch: 0,
    maxPitch: 60

  },
        
        attributionControl: false,
        controller: true
      });

      

      let time = 0;
      const RATE_ANIMATION_FRAME = 12;
      function animate() {
        time = (time + ANIMATION_SPEED/RATE_ANIMATION_FRAME) % (interval[1] - interval[0]);
        window.requestAnimationFrame(animate);



      }
      
      
      
      
      setInterval(() => {
        deckgl.setProps({
          layers: [
            new deck.TripsLayer({
              id: 'trips-layer',
              data: json,
              getPath: d => d.path,
              getTimestamps: d => d.timestamps,
              getColor: d => getColor(d.vendor),
              opacity: 0.8,
              widthMinPixels: 4,
 
              jointRounded: true,
              capRounded: true,
              trailLength: 180,
              currentTime: time + interval[0],
              shadowEnabled: false
            })
          ]
        });





      }, 50);




      window.requestAnimationFrame(animate);
    }
    
    
    

    
  </script>
