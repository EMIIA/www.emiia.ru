<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - &lt;Test&gt;</title>
  <link rel="stylesheet" href="./style.css">
  
  <style>
  html, body { width: 100%; height: 100%; overflow: hidden; margin: 0; padding: 0; }
  </style>

<body>
<!-- partial:index.partial.html -->
<div id="viewport" style="width:100%; height:100%;"></div>
<!-- partial -->
  <script src='https://cdn.rawgit.com/arose/ngl/v2.0.0-dev.32/dist/ngl.js'></script><script  src="./script.js"></script>
  
  
 <script> 
  // Setup to load data from rawgit
NGL.DatasourceRegistry.add(
    "data", new NGL.StaticDatasource( "//cdn.rawgit.com/arose/ngl/v2.0.0-dev.32/data/" )
);

// Create NGL Stage object
var stage = new NGL.Stage( "viewport" );

// Handle window resizing
window.addEventListener( "resize", function( event ){
    stage.handleResize();
}, false );


// Code for example: parser/obj

stage.loadFile("data://1crn.pdb").then(function (o) {
  o.addRepresentation("spacefill")
  o.autoView()
})

stage.loadFile("data://1crn.obj").then(function (o) {
  o.addRepresentation("surface", {
    opacity: 0.7, side: "double"
  })
})
  
 </script> 

</body>
